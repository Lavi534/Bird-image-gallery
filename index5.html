<script>
  const cardsPerPage = 30;
  let currentPage = 1;
  const originalCards = [...cardsData]; // Preserve original data
  let filteredCards = [...cardsData];   // Used for rendering/search

  function renderCards() {
    const container = document.getElementById("cardContainer");
    container.innerHTML = "";
    const start = (currentPage - 1) * cardsPerPage;
    const end = start + cardsPerPage;
    const visibleCards = filteredCards.slice(start, end);

    visibleCards.forEach(card => {
      const cardDiv = document.createElement("div");
      cardDiv.className = "card";
      cardDiv.onclick = () => openFullscreen(card.title, card.image, card.audio);

      const title = document.createElement("h3");
      title.textContent = card.title;

      const img = document.createElement("img");
      img.src = card.image;
      img.alt = card.title;

      const audio = document.createElement("audio");
      audio.controls = true;

      const source = document.createElement("source");
      source.src = card.audio;
      source.type = "audio/mpeg";

      audio.appendChild(source);

      cardDiv.appendChild(title);
      cardDiv.appendChild(img);
      cardDiv.appendChild(audio);
      container.appendChild(cardDiv);
    });

    document.getElementById("pageNumber").innerText = `Page ${currentPage}`;

    setupAudioControl(); // Attach pause listeners
  }

  function setupAudioControl() {
    const audios = document.querySelectorAll("audio");
    audios.forEach(audio => {
      audio.addEventListener("play", () => {
        audios.forEach(other => {
          if (other !== audio) other.pause();
        });
      });
    });
  }

  function nextPage() {
    if (currentPage * cardsPerPage < filteredCards.length) {
      currentPage++;
      renderCards();
    }
  }

  function prevPage() {
    if (currentPage > 1) {
      currentPage--;
      renderCards();
    }
  }

  function search() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    filteredCards = originalCards.filter(card => card.title.toLowerCase().includes(input));
    currentPage = 1;
    renderCards();
  }

  function showAll() {
    filteredCards = [...originalCards];
    currentPage = 1;
    renderCards();
  }

  function openFullscreen(title, imgSrc, audioSrc) {
    const modal = document.getElementById("fullscreenModal");
    document.getElementById("fullscreenTitle").textContent = title;
    document.getElementById("fullscreenImage").src = imgSrc;
    const audio = document.getElementById("fullscreenAudio");
    audio.src = audioSrc;
    audio.play().catch(() => {}); // autoplay protection
    modal.style.display = "flex";
  }

  function closeFullscreen() {
    const modal = document.getElementById("fullscreenModal");
    modal.style.display = "none";
    document.getElementById("fullscreenAudio").pause();
  }

  document.addEventListener("keydown", function (event) {
    if (event.key === "Escape") closeFullscreen();
  });

  document.addEventListener("DOMContentLoaded", () => {
    renderCards();
  });
</script>
