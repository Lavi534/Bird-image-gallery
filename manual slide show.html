<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Manual Slideshow</h2>
<div class="card-container" id="cardContainer">
    <div class="card" onclick="openFullscreen('Koyal', 'koyal.png', 'koyal.mpeg')">
      <h3>Koyal</h3>
      <img src="koyal.png" alt="Koyal">
      <audio controls>
        <source src="koyal.mpeg" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

<div class="w3-content w3-display-container">
    <div class="card-container" id="cardContainer">
    <div class="card" onclick="openFullscreen('Koyal', 'koyal.png', 'koyal.mpeg')">
      <h3>Koyal</h3>
      <img src="koyal.png" alt="Koyal">
      <audio controls>
        <source src="koyal.mpeg" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
  <img class="mySlides" src="love bird.jpeg" style="width:100%">
  <img class="mySlides" src="sparrow.jpeg" style="width:100%">
  <img class="mySlides" src="peacock.png" style="width:100%">
  <img class="mySlides" src="koyal.png" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
